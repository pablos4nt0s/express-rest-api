engines:
  eslint:
    enabled: true
    channel: eslint-3
    config:
      ignore_warnings: true
    checks:
      import/no-duplicates:
        enabled: false
      no-template-curly-in-string:
        enabled: false
      import/no-unresolved:
        enabled: false
      import/no-extraneous-dependencies:
        enabled: false
      linebreak-style:
        enabled: false  
ratings:
   paths:
   - server/**
   - config/**
   - "**.js"
exclude_paths:
- node_modules/**/*
- server/tests/**
